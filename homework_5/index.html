<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Форма входа</title>
		<link rel="stylesheet" type="text/css" href="css/forms.css">
		<link rel="stylesheet" type="text/css" href="css/media-queries.css">
	</head>
	<body class="body-position">
		<form class="form">
			<h2>Вход</h2>
			<div class="form__email-wrapper">
				<div><label class="form__input-label" for="email">Email</label></div>
				<input class="form__input" type="email" id="email" name="email" placeholder="Введите email">			
			</div>
			<div class="form__password-wrapper">
				<div><label class="form__input-label" for="password">Пароль</label></div>
				<input class="form__input" type="password" id="password" name="password" placeholder="Введите пароль">	
			</div>
			<div class="form__checkbox-wrapper">
				<input class="form__checkbox" type="checkbox" id="checkbox" name="checkbox">	
				<label class="form__checkbox-label" for="checkbox">Я согласен получать обновления на почту</label>						
			</div>
			<div class="form__button-wrapper">
				<button class="form__button">Войти</button>
			</div>
		</form>
	</body>
</html>
